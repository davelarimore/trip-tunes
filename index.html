<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="description" content="Generate a playlist inspired by your road trip">
    <title>Trip Tunes</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="header">
      <img src="https://s3.us-east-2.amazonaws.com/www.davelarimore.com/trip-tunes/trip-tunes-logo-800.jpg.png">
      <a href="https://accounts.spotify.com/authorize?client_id=eb2d914cc86b4ee48be7a0ad18df13ec&redirect_uri=https:%2F%2Fdavelarimore.github.io%2Ftrip-tunes&scope=playlist-modify-public&response_type=token"><button class="button">GET STARTED</button></a>
      <div class="inputForm">
        <form id="js-form">
        <label for="start">START CITY: </label>
          <input id="start">
          </input>
        <label for="end">END CITY: </label>
          <input id="end">
          </input>
          <input class="button" id="js-submit" type="submit" value="SEARCH" />
        </form>>
      </div>
      </div>
      <div class="results js-search-results"></div>
    </main>
    <div id="map"></div>
    <script type="text/javascript" src="main.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy8TJO_D0Ewh8Y7WXBfO8O0GalpZwqyfU&callback=initMap&libraries=places">
    </script>
  </body>
</html>
