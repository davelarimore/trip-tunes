<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Generate a playlist inspired by your road trip">
    <title>Trip Tunes</title>
    <link rel="shortcut icon" type="image/png" href="https://s3.us-east-2.amazonaws.com/www.davelarimore.com/trip-tunes/tt-int-favicon.png"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="content">
      <header role="banner">
        <img src="https://s3.us-east-2.amazonaws.com/www.davelarimore.com/trip-tunes/trip-tunes-logo-800.jpg.png" alt="Trip Tunes">
      </header>
      <main role="main">
        <section class="intro">
          <h1>Planning a road trip?<br />Trip Tunes generates Spotify playlists based on the cities and towns along your route.</h1>
          <p>A Spotify account is required to use Trip Tunes. You can use this sandbox account if needed:<br />trip.tunes.sandbox@gmail.com / roadtripper2018</p>
        </section>
        <a href="https://accounts.spotify.com/authorize?client_id=eb2d914cc86b4ee48be7a0ad18df13ec&redirect_uri=https:%2F%2Fdavelarimore.github.io%2Ftrip-tunes%2Fsearch&scope=playlist-modify-public&response_type=token"><button class="button">Get Started</button></a><br />
      </main>
      <div class="results js-search-results"></div>
    </div>
  </body>
</html>
