<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Generate a playlist inspired by your road trip">
    <title>Trip Tunes</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="content">
      <header role="banner">
        <img src="https://s3.us-east-2.amazonaws.com/www.davelarimore.com/trip-tunes/trip-tunes-logo-800.jpg.png" alt="Trip Tunes">
      </header>
      <main role="main">
        <div class="formContainer">
          <form class="flexGrow js-searchForm">
            <fieldset name="start">
              <table class="inputContainer">
                <td class="searchFieldLabel">
                  <label for="start">Trip Start: </label>
                </td>
                <td>
                  <input type="text" class="start" id="start" title="Where your trip begins" required />
                </td>
              </table>
            </fieldset>
            <fieldset name="end">
              <table class="inputContainer">
                <td class="searchFieldLabel">
                  <label for="end">Trip End: </label>
                </td>
                <td>
                  <input type="text" class="end" id="end" title="Your destination" required />
                </td>
              </table>
            </fieldset>
            <fieldset name="search">
              <input class="searchButton" id="js-submit" type="submit" value="Search" />
            </fieldset>
          </form>
        </div> 
        <div class="results js-search-results"></div>
        <div class="playlistContainer"></div>
      </main>
    </div> 
    <div class="mapPosition">
      <div id="map"></div>
    </div>
    <script type="text/javascript" src="mapstyle.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy8TJO_D0Ewh8Y7WXBfO8O0GalpZwqyfU&callback=initMap&libraries=places">
    </script>
  </body>
</html>
